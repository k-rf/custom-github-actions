name: "Build"

on:
  push:
    branches:
      - main
      - topic/*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: custom-actions
          path: ./packages/**/dist/index.js
